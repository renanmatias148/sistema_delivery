<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Ingrediente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Cadastrar Ingrediente</h1>
    <form action="{{ url_for('ingrediente.cadastrar_ingrediente') }}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Ingrediente</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="unidade" class="form-label">Unidade (ex: kg, litro)</label>
            <input type="text" id="unidade" name="unidade" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="estoque" class="form-label">Estoque Inicial</label>
            <input type="number" step="0.01" id="estoque" name="estoque" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-warning">Cadastrar</button>
    </form>

    <a href="{{ url_for('home') }}" class="btn btn-secondary">🏠 Voltar para o Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
