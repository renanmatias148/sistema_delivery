<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Ficha T√©cnica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Cadastrar Ficha T√©cnica</h1>

    <form action="{{ url_for('ficha_tecnica.cadastrar_ficha_tecnica') }}" method="post">
        <div class="mb-3">
            <label for="produto_id" class="form-label">Produto:</label>
            <select id="produto_id" name="produto_id" class="form-select" required>
                {% for produto in produtos %}
                <option value="{{ produto.id }}">{{ produto.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="ingrediente_id" class="form-label">Ingrediente:</label>
            <select id="ingrediente_id" name="ingrediente_id" class="form-select" required>
                {% for ingrediente in ingredientes %}
                <option value="{{ ingrediente.id }}">{{ ingrediente.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade usada (Ex: gramas, unidades):</label>
            <input type="number" step="0.01" id="quantidade" name="quantidade" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Adicionar Ingrediente ao Produto</button>
    </form>

    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">üè† Voltar para o Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
