<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Realizar Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Realizar Venda</h1>

    <form action="{{ url_for('venda.realizar_venda') }}" method="post">
        <div class="mb-3">
            <label for="produto_id" class="form-label">Produto Vendido:</label>
            <select id="produto_id" name="produto_id" class="form-select" required>
                {% for produto in produtos %}
                <option value="{{ produto.id }}">{{ produto.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade Vendida:</label>
            <input type="number" id="quantidade" name="quantidade" class="form-control" value="1" min="1" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrar Venda</button>
    </form>

    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">🏠 Voltar para o Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
