{% extends 'base.html' %}
{% block title %}Perfil do Administrador{% endblock %}
{% block content %}
<h2>🧑‍💼 Perfil do Administrador</h2>
<form method="post">
  <div class="mb-3">
    <label>Nome:</label>
    <input type="text" name="nome" class="form-control" value="{{ usuario.nome }}" required>
  </div>
  <div class="mb-3">
    <label>Email:</label>
    <input type="email" name="email" class="form-control" value="{{ usuario.email }}" required>
  </div>
  <button class="btn btn-primary">Atualizar</button>
</form>
{% endblock %}
