<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Geral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Importar Chart.js -->
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-5">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">üè† Dashboard</span>
    </div>
</nav>

<div class="container text-center">

    <h1 class="mb-5">Resumo Geral</h1>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card shadow p-3 bg-white rounded">
                <h3>Total de Pedidos</h3>
                <p class="fs-2">{{ total_pedidos }}</p>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow p-3 bg-white rounded">
                <h3>Total Vendido</h3>
                <p class="fs-2">R$ {{ "%.2f"|format(total_vendas) }}</p>
            </div>
        </div>

        <div class="col-12 mt-5">
            <div class="card shadow p-4 bg-white rounded">
                <h3>Pedidos por Status</h3>
                <canvas id="graficoStatus" width="400" height="200"></canvas>
            </div>
        </div>
        <div class="col-12 mt-5">
            <div class="card shadow p-4 bg-white rounded">
                <h3>Vendas por M√™s</h3>
                <canvas id="graficoVendasMes" width="400" height="200"></canvas>
            </div>
        </div>
        
    </div>

    <a href="{{ url_for('admin.listar_pedidos') }}" class="btn btn-primary mt-5">üìã Ver Pedidos</a>
    <a href="{{ url_for('admin.relatorio_vendas') }}" class="btn btn-secondary mt-2">üìä Ver Relat√≥rio</a>
</div>

<script>
    const ctxVendas = document.getElementById('graficoVendasMes');

new Chart(ctxVendas, {
    type: 'line',
    data: {
        labels: { meses },
        datasets: [{
            label: 'Total Vendido (R$)',
            data: { totais },
            borderColor: 'rgba(54, 162, 235, 1)',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            tension: 0.3,
            fill: true
        }]
    },
    options: {
        scales: {
            y: { beginAtZero: true }
        }
    }
});

</script>
<audio id="notificacaoAudio" src="{{ url_for('static', filename='notificacao.mp3') }}" preload="auto"></audio>

<script>
function tocarNotificacao() {
    const audio = document.getElementById("notificacaoAudio");
    audio.play();
    alert("üì¶ Novo pedido recebido!");
}

// Simula√ß√£o (depois trocaremos por AJAX real-time)
setTimeout(() => {
    tocarNotificacao();
}, 3000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
