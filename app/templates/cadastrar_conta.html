<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1>Cadastrar Conta</h1>

    <form action="{{ url_for('conta.cadastrar_conta') }}" method="post" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Tipo:</label>
            <select name="tipo" class="form-select" required>
                <option value="pagar">Conta a Pagar</option>
                <option value="receber">Conta a Receber</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição:</label>
            <input type="text" name="descricao" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Valor (R$):</label>
            <input type="number" step="0.01" name="valor" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Data de Vencimento:</label>
            <input type="date" name="vencimento" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar Conta</button>
    </form>

    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">🏠 Voltar para o Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
